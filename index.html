<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./pages/style.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
      <img src="./images/logoWhite.png" alt="Логотип Место" class="header__logo">
  </header>

  <main class="content">

      <section class="profile">
          <img src="./images/image.jpg" class="profile__avatar" alt="Фото Жак-Ив Кусто">
          <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button aria-label="Edit" type="button" class="profile__edit-button"><img src="./images/Editbtn.png" alt="Кнопка редактировани"></button>
              <p class="profile__job">Исследователь океана</p>
          </div>
          <button aria-label="Add" type="button" class="profile__add-button"><img src="./images/Addbtn.png" alt="Кнопка добавления"></button>
      </section>

      <section class="elements">
          <div class="element">
              <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевский замок" class="element__img">
              <div class="element__group">
                  <h2 class="element__text">Карачаевск</h2>
                  <button aria-label="Like" type="button" class="element__like"><img src="./images/Like.png" alt="Лайк"></button>
              </div>
          </div>
          <div class="element">
              <img src="./images/Elbrus.png" alt="Гора Эльбрус" class="element__img">
              <div class="element__group">
                  <h2 class="element__text">Гора Эльбрус</h2>
                  <button aria-label="Like" type="button" class="element__like"><img src="./images/Like.png" alt="Лайк"></button>
              </div>
          </div>
          <div class="element">
              <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__img">
              <div class="element__group">
                  <h2 class="element__text">Домбай</h2>
                  <button aria-label="Like" type="button" class="element__like"><img src="./images/Like.png" alt="Лайк"></button>
              </div>
          </div>
          <div class="element">
              <img src="./images/Elbrus.png" alt="Гора Эльбурс" class="element__img">
              <div class="element__group">
                  <h2 class="element__text">Гора Эльбрус</h2>
                  <button aria-label="Like" type="button" class="element__like"><img src="./images/Like.png" alt="Лайк"></button>
              </div>
          </div>
          <div class="element">
              <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__img">
              <div class="element__group">
                  <h2 class="element__text">Домбай</h2>
                  <button aria-label="Like" type="button" class="element__like"><img src="./images/Like.png" alt="Лайк"></button>
              </div>
          </div>
          <div class="element">
              <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="element__img">
              <div class="element__group">
                  <h2 class="element__text">Карачаево-Черкессия</h2>
                  <button aria-label="Like" type="button" class="element__like"><img src="./images/Like.png" alt="Лайк"></button>
              </div>
          </div>
      </section>

      <div class="popup">
          <div class="overlay"></div>
          <div class="form">
              <button aria-label="Close" type="button" class="form__close-icon"><img src="./images/CloseIcon.png" alt="Крестик закрытия окна"></button>
              <h2 class="form__title">Редактировать профиль</h2>
              <form class="input" name="input">
                <input class="popup__input popup__input_name" type="text" name="name" value="Жак-Ив Кусто">
                <input class="popup__input popup__input_job" type="text" name="job" value="Исследователь океана">
                <button class="popup__submit-button" type="submit" name="button">Сохранить</button>
              </form>
          </div>
      </div>

  </main>
  <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
<script src="./scripts/index.js"></script>
</body>
</html>
