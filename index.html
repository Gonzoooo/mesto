<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./pages/style.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>

  <main class="content">

      <section class="profile">
          <img src="./images/image.jpg" class="profile__avatar" alt="Фото Жак-Ив Кусто">
          <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button aria-label="Edit" type="button" class="profile__edit-button"><img src="./images/Editbutton.svg" alt="Кнопка редактировани"></button>
              <p class="profile__job">Исследователь океана</p>
          </div>
          <button aria-label="Add" type="button" class="profile__add-button"><img src="./images/Addbutton.svg" alt="Кнопка добавления"></button>
      </section>

      <div class="elements">
          <template class="element">
              <div class="element__container">
                  <button aria-label="Trash" type="button" class="element__trash"></button>
                  <img src="#" alt="#" type="url" class="element__img">
                  <div class="element__group">
                      <h2 class="element__text"></h2>
                      <button aria-label="Like" type="button" class="element__like"></button>
                  </div>
              </div>
          </template>
      </div>

      <div class="popup popup-profile">
          <div class="overlay"></div>
          <div class="form">
              <button aria-label="Close" type="button" class="form__close-icon form__close-icon_for_profile"><img src="./images/CloseIcon.svg" alt="Крестик закрытия окна"></button>
              <h2 class="form__title">Редактировать профиль</h2>
              <form class="input input-profile" name="input">
                  <input class="popup__input popup__input_text_name" type="text" name="name" value="Жак-Ив Кусто">
                  <input class="popup__input popup__input_text_job" type="text" name="job" value="Исследователь океана">
                  <button class="popup__submit-button" type="submit" name="button">Сохранить</button>
              </form>
          </div>
      </div>

      <div class="popup popup-create">
          <div class="overlay"></div>
          <div class="form">
              <button aria-label="Close" type="button" class="form__close-icon form__close-icon_for_edit"><img src="./images/CloseIcon.svg" alt="Крестик закрытия окна"></button>
              <h2 class="form__title">Новое место</h2>
              <form class="input input-create" name="input">
                  <input class="popup__input popup__input_place_name" type="text" name="name" placeholder="Название">
                  <input class="popup__input popup__input_place_link" type="url" name="link" placeholder="Ссылка на картинку">
                  <button class="popup__submit-button popup__submit-button_create" type="submit" name="button">Создать</button>
              </form>
          </div>
      </div>

      <div class="popup popup-img">
          <div class="overlay overlay-darker"></div>
          <div class="form form-zoom">
              <button aria-label="Close" type="button" class="form__close-icon form__close-icon_for_img"><img src="./images/CloseIcon.svg" alt="Крестик закрытия окна"></button>
              <img src="#" alt="#" class="form__img">
              <h2 class="form__title form__title_zoom"></h2>
          </div>
      </div>

  </main>
  <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
